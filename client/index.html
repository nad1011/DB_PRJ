<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error" id="login--error"></div>
            <div class="form__input-group">
                <input type="text" id="login_username" class="form__input" autofocus placeholder="Username or email" name="username_email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="login_password" class="form__input" autofocus placeholder="Password" name="pass">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="login_button" type="button">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="#createAccount" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form__hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error" id="register--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username" name="username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="email" class="form__input" autofocus placeholder="Email Address" name="email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="password" class="form__input" autofocus placeholder="Password" name="password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="confirmPass" class="form__input" autofocus placeholder="Confirm password" name="confirmPassword">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="register_button" type="button">Continue</button>
            <p class="form__text">
                <a class="form__link" href="#signIn" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./assets/js/web.js"></script>
    <script src="./assets/js/variable.js"></script>
</body>
</html>
